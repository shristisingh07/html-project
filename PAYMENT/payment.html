<!doctype>
<html>
<head><title>payment form</title></head>
<body>
	<table border="0px" width="40%" align="center" cellspacing="20">
		<tr>
			<td>
				<form>
					<font size="6"><strong>PAYMENT FORM</strong></font><br/><br/>
					<font size="5"><strong>Contact Details</strong></font><br/><br/>
					<label><b>Name:*</b></label><input type="text"placeholder="Enter Name" size="30"><br/><br/>
					<fieldset>
					<legend>
					<b>Gender:</legend></b><br/>
					<input type="radio" value="Male" name="Gender"><b>Male</b></input><br/>
					<input type="radio" value="Female" name="Gender"><b>Female</b></input><br/>
					<input type="radio" value="Other" name="Gender"><b>Other</b></fieldset><br/><br/>
					<label><b>Date of Birth:*</b></label>
					<input type="date" placeholder="dd-mm-yyyy"><br/><br/>
					<label><b>Address:</b></label><br/>
					<textarea cols="150" rows="2" <input type="text" placeholder="Enter your Local Address...." ></textarea><br/><br/>
					<label><b>Email:*</b></label>
					<input type="text"placeholder="Enter your Email ID"><br/><br/>
					<label><b>Password:*</b></label>
					<input type="password" placeholder=""><br/><br/>
					<label><b>Mobile No:*</b></label>
					<input type="TEXT" placeholder="Enter your Mobile No:" maxlength="10"><br/><br/>
					<font size="6"><strong>Payment Details</strong></font><br/><br/>
					<label><b>Card_type:*</b></label>
					<select>
					<option value="--Select your card type--">--Select your card type--</option>
					<option value="Debit card">Debit card</option>
					<option value="credit card">Credit card</option>
					<option value="Prepaid card">Prepaid card</option>
					<option value="Virtual card">Virtual card</option>
					</select><br/><br/>
					<label><b>Card Number:*</b></label>
					<input type="text" placeholder="Enter your select card number"  maxlength="12"size="30"><br/><br/>
					<label><b>Expire Date:*</b></label>
					<input type="date" placeholder="dd-mm-yyyy"><br/><br/>
					<label><b>CVV:*</b></label>
					<input type="text" placeholder=""><br/><br/>
					<input type="submit" placeholder="Pay now">
					
				</form>	 
			</td>
		</tr>
	</table>
</body>
</html>
