<!doctype>
<html>
<head><title>form</title></head>
	<body bgcolor="skyblue" >
		<table border="5px" width="50%"  bgcolor="white"  align="center">
			<tr align="center">
				<td align="center">
					<h1><i>Registration form for Student....</i></h1>
					<br/><br/>
					<form>
						<input type="text"placeholder="First Name" size="20"><br/>
						<input type="text"placeholder="Middle Name" size="20"><br/>
						<input type="text"placeholder="Last Name" size="20"><br/>
						<input type="text"placeholder="Father Name" size="20"><br/>
						<input type="text"placeholder="Mother Name" size="20"><br/>
						<label>Date of birth</label>
						<input type="text"placeholder="D/M/Y" Size="20"><br/>
						<label>Gender:</label>
						<label for="101">
						<input type="radio" value="male" name="gender"> Male</label><label for="101">
						<input type="radio" value="female" name="gender"> Female</label><label for="101">
						<input type="radio" value="other" name="gender"> Other</label><br/>
						<label>Category:</label>
						<select width="30px">
						<option value="OBC">OBC</option>
						<option value="General">General</option>
						<option value="SC/ST">SC/ST</option>
						<option value="Others">Others</option>
						
						
						</select><br/>
						<label>Phone number:</label>
						<input type="text" name="country code" value="+91" size="5"/>
						<input type="text" name="ph.one" size="10" value="1234556"/><br/><br/>
						<label>Address:</label>
							<textarea cols="80" rows="5" value="address">
							</textarea><br/>
						<label>Email ID:<label>
							<input type="text"  id="email" name="email"/><br/>
						<label>Password:<label>
							<input type="password" id="passwa" name="passwa"/><br/>
						<label>Re-Password:</label>
							<input type="password" id="passwa" name="passwa"/><br/>
						<label>Student Skill:</label><br/>
							<label for="math">
							<input type="checkbox" value="Math" name="Subject" id="101">Math</input>
						</label><br/>
						<label for="Physics">
							<input type="checkbox" value="Physics" name="Subject" id="101">Physics</input>
						</label><br/>
						<input type="checkbox" value="chemistry" name="Subject" id="101">
						<label for="101">chemistry</label>
							
						<br/>
						<label for="biology">
							<input type="checkbox" value="biology" name="Subject" id="101">Biology</input>
						</label><br/>
						<label for="English">
							<input type="checkbox" value="english" name="Subject" id="101">English</input>
						</label><br/>
						<label for="commerce">
							<input type="checkbox" value="commerce" name="Subject" id="101">Commerce</input>
						</label><br/>
						<label>Course:</label>
					
						<select width="30px">
							<option value="Course">Course</option>
							<option value="BCA">BCA</option>
							<option value="BBA">BBA</option>
							<option value="B.Tech">B.Tech</option>
							<option value="MBA">MBA</option>
							<option value="MCA">MCA</option>
							<option value="M.Tech">M.Tech</option>
							<option value="B.pharma">B.pharma</option>
						</select><br/>
						<label for="file">Insert File</label>
						<input type="file" name="file" id="file">
						<input type="submit" value="submit"size="10" align="right">
					</form>
					
			</tr>
		</table>
	</body>
	</body>
</html>
